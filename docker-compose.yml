version: '2'
services:
  # Node
  node:
    hostname: crispy-node
    image: node:6.7
    ports:
      - "127.0.0.1:80:8888"
    # volumes:
      # Docroot mapping
      # - "./public:/var/www/html"
    container_name: crispy-node
    links:
      - db
    environment:
        - VIRTUAL_HOST=crispy.docker

  # MongoDB
  db:
    hostname: crispy-mongodb
    image: mongo:3.3.15
    ports:
      - "127.0.0.1:27017:32768"
    # DB configuration
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=crispy
      - MYSQL_PASSWORD=123
      - MYSQL_DATABASE=crispy
    #volumes:
       # MySQL configuration overrides
       #- "./.docker/mysql/my.cnf:/etc/mysql/conf.d/z_my.cnf"